    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="stylo.css">
    <title>panel de control</title>
</head>
<body>
   <header class="container-header">
        <div class="logo"><img src="img/logo.png" alt="logo" ></div>
        <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">&#9776;</label>
        <nav class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item"><a href="index.html"class="nav-link">inicio</a></li>

            <li class="nav-item"><a href="panelDeControl.html"class="nav-link">panel de control</a></li>
          </ul>
        </nav>
    </header> 

   
  <div class="container-fluid">

    <div class="carga-de-usuario">

       <div class="col-12 col-lg-4 col-sm-2 poner-disc">

        <div class="formuario-alta-de-disco"> 
       <h2 class="titulo-usuario-carga">carga tu banda!!!!</h2>
       <form  id="disco-form">
         <div class="subir-disco">
          <label for="image" class="full-label">url</label>
          <input type="url" name="image" id="imagen" value="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Horcas.jpg/330px-Horcas.jpg ">

          <label for="fullname" class="full-label">nombre disc</label>
          <input type="text" name="nombre" id="nombre" value="horcas">
        </div>
        <button type="submit" id="submit">subir</button>
       </form>
         <div class="buscador-cd">
           <div class="discos-list bg-info-subtle" id="table-container">
               <div class="disc-serch">
                 <label for="serch-1" class="form-label">buscar disco</label>
            <input type="text" class="fron-control" id="serch" onkeyup="inputSerch(event)">
               </div>
        </div>

       </div>

    </div>

       
    <table class="table-panel">
  
         <thead>
            <tr>
                <th>banda</th>
                <th>titulo</th>
                <th>precio</th>
                <th>stoc</th>
                 <th>crud</th>
            </tr>
         </thead>
         <tbody id="table-body">  

         </tbody>
    </table>
           </div>
       </div>

  </div>



  <div>
    <a href="">
    <i class="bi bi-whatsapp"></i></a>
     </div>

       <a href="#"><i class="bi bi-twitter-x"></i></a>
       <a href="#"><i class="bi bi-instagram"></i></a>
     </div>
   </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
